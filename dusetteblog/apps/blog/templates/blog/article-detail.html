{% extends 'frontend/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row" style="margin-top: -20px;">
        <div class="col-md-12 text-center">
            <h1 class="text-red"><strong>{{ article.title }}</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="/media/{{ article.photo }}" class="img-responsive center-block" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>{{ article.subtitle }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <h4><em><a href="#">{{ article.category }}</a> | {{ article.date_added }}</em></h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            {% autoescape off %}{{ article.body }}{% endautoescape %}
        </div>
    </div>
    <div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://ronin-dusettes-blog.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endblock content %}
